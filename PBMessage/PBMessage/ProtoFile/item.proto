syntax = "proto3";

package Common.Proto;

option java_package = "studio.first.proto.base";
option java_outer_classname = "ItemProto";

message ItemUnit {
    int32 item_id = 1;
    int32 item_count = 2;
}

message UserItems {
    int64 user_id = 1;
    repeated ItemUnit data = 2;
}

message GiveReq {
    int64 receiver_id = 1;
    int32 item_id = 2;
    int32 item_count = 3;
}

message CommonReq {
    int32 item_id = 1; // 道具ID
    int32 item_count = 2; // 道具数量
}



